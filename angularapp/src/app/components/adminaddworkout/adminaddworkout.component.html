<div class="d-flex justify-content-center align-items-center vh-100 bg-light">
    <div class="card p-4 shadow" style="width: 400px;">
      <h4 class="text-center mb-3 border-bottom pb-2">Create New Workout</h4>
  
      <form [formGroup]="workoutForm" (ngSubmit)="onSubmit()">
        <div class="form-group mb-2">
          <label>Workout Name*</label>
          <input type="text" class="form-control" formControlName="name" />
          <div *ngIf="submitted && f.name.errors" class="text-danger">
            Workout Name is required
          </div>
        </div>--
  
        <div class="form-group mb-2">
          <label>Description*</label>
          <textarea class="form-control" formControlName="description"></textarea>
          <div *ngIf="submitted && f.description.errors" class="text-danger">
            Description is required
          </div>
        </div>
  
        <div class="form-group mb-2">
          <label>Difficulty Level*</label>
          <input type="number" class="form-control" formControlName="difficulty" />
          <div *ngIf="submitted && f.difficulty.errors" class="text-danger">
            Difficulty Level is required
          </div>
        </div>
  
        <div class="form-group mb-2">
          <label>Target Area*</label>
          <select class="form-control" formControlName="targetArea">
            <option value="">Select Target Area</option>
            <option>Arms</option>
            <option>Legs</option>
            <option>Core</option>
            <option>Full Body</option>
          </select>
          <div *ngIf="submitted && f.targetArea.errors" class="text-danger">
            Target Area is required
          </div>
        </div>
  
        <div class="form-group mb-2">
          <label>Days Per Week*</label>
          <input type="number" class="form-control" formControlName="daysPerWeek" />
          <div *ngIf="submitted && f.daysPerWeek.errors" class="text-danger">
            Days Per Week is required
          </div>
        </div>
  
        <div class="form-group mb-3">
          <label>Workout Duration (Minutes)*</label>
          <input type="number" class="form-control" formControlName="duration" />
          <div *ngIf="submitted && f.duration.errors" class="text-danger">
            Workout Duration is required
          </div>
        </div>
  
        <div *ngIf="errorMessage" class="text-danger text-center mb-2">{{ errorMessage }}</div>
  
        <button class="btn btn-primary w-100">Submit</button>
      </form>
    </div>
  </div>
