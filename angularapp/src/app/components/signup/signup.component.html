<div class="container-fluid d-flex justify-content-center align-items-center h-100 bg-light">
    <div class="row shadow-lg bg-white rounded overflow-hidden m-3" style="width: 100%; max-width: 1000px;">
        <div class="col-md-6 p-0">
            <div class="position-relative h-100">
                <img src="https://shorturl.at/Xb3CJ" class="img-fluid h-100 w-100 object-fit-cover"
                    alt="Fitness Tracker">
                <div class="position-absolute top-50 start-50 translate-middle text-center">
                    <h2 class="text-white fw-bold fitness-heading m-0">Fitness Tracker</h2>
                </div>
            </div>
        </div>
        <div class="col-md-6 p-5 d-flex align-items-center">
            <div class="w-100 card w-100 shadow-lg p-4 border-0">
                <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
                    <h3 class="mb-4 text-center fw-bold">Signup</h3>
                    <div class="mb-4">
                        <input type="text" id="userName" formControlName="userName" class="custom-input"
                            placeholder="UserName" [ngClass]="{'is-invalid':submitted && f.userName.errors}">
                        <div class="invalid-feedback" *ngIf="submitted && f.userName.errors?.required">User Name is required</div>
                    </div>
                    <div class="mb-4">
                        <input type="email" id="email" formControlName="email" class="custom-input"
                            placeholder="Email" [ngClass]="{'is-invalid':submitted && f.email.errors}">
                        <div class="invalid-feedback" *ngIf="submitted && f.email.errors?.required">Email is required</div>
                        <div class="invalid-feedback" *ngIf="submitted && f.email.errors?.email">Enter a valid email</div>
                    </div>
                    <div class="mb-4">
                        <input type="tel" id="mobile" formControlName="mobile" class="custom-input"
                            placeholder="Mobile" [ngClass]="{'is-invalid':submitted && f.mobile.errors}">
                        <div class="invalid-feedback" *ngIf="submitted && f.mobile.errors?.required">Mobile Number is required</div>
                        <div class="invalid-feedback" *ngIf="submitted && f.mobile.errors?.pattern">Mobile number must be 10 digits</div>
                    </div>
                    <div class="mb-4">
                        <input type="password" id="password" formControlName="password" class="custom-input"
                            placeholder="Password" [ngClass]="{'is-invalid':submitted && f.password.errors}">
                        <div class="invalid-feedback" *ngIf="submitted && f.password.errors?.required">Password is required</div>
                        <div class="invalid-feedback" *ngIf="submitted && f.password.errors?.minlength">Password must be at least 6 characters</div>
                    </div>
                    <div class="mb-4">
                        <input type="password" id="confirmPassword" formControlName="confirmPassword" class="custom-input"
                            placeholder="Confirm Password" [ngClass]="{'is-invalid':submitted && f.confirmPassword.errors}">
                        <div class="invalid-feedback" *ngIf="submitted && f.confirmPassword.errors?.required">Confirm Password is required</div>
                        <div class="invalid-feedback" *ngIf="submitted && signupForm.errors?.passwordMismatch">Password do not match</div>
                    </div>
                    <div class="mb-4">
                        <select name="role" id="role" formControlName="role" class="custom-select">
                            <option value="" selected disabled>Select Role</option>
                            <option value="Admin">Admin</option>
                            <option value="User">User</option>
                        </select>
                    </div>
                    <div class="d-flex justify-content-center mb-3">
                        <button type="submit" class="signup-btn">Signup</button>
                    </div>
                    <div *ngIf="signupError" class="alert alert-danger mt-3">{{loginError}}</div>
                    <div class="text-center mt-4">
                        <span>Already have an account? </span>
                        <a routerLink="/login" class="fw-bold text-decoration-none">Login</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
